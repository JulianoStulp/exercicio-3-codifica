<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Galeria de Imagens</title>
</head>
<body>
    <header>
        <h1>Galeria de Fotos</h1>
    </header>

    <main class="galeria-container">
        <div class="galeria">
            <figure>
                <img src="https://picsum.photos/300/200?random=1" alt="Paisagem natural">

            </figure>
            <figure>
                <img src="https://picsum.photos/300/200?random=2" alt="Arquitetura moderna">
                <figcaption>Arquitetura Moderna</figcaption>

            <figure>
                <img src="https://picsum.photos/300/200?random=3" alt="Vida urbana">
                <figcaption>Vida Urbana</figcaption>
            </figure>
            <figure>
                <img src="https://picsum.photos/300/200?random=4" alt="Natureza selvagem">
                <figcaption>Natureza Selvagem</figcaption>
            </figure>
            <figure>
                <img src="https://picsum.photos/300/200?random=5" alt="Arte abstrata">
                <figcaption>Arte Abstrata</figcaption>
            </figure>
            <figure>
                <img src="https://picsum.photos/300/200?random=6" alt="Tecnologia">
                <figcaption>Tecnologia</figcaption>
            </figure>
            <figure>
                <img src="https://picsum.photos/300/200?random=7" alt="Esportes">
                <figcaption>Esportes</figcaption>
            </figure>
            <figure>
                <img src="https://picsum.photos/300/200?random=8" alt="Gastronomia">

            </figure>

    </main>

    <footer>
        <p>&copy; 2025 Galeria de Imagens. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
