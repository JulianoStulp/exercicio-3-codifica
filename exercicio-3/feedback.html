<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <header>
        <h1>Formulario</h1>
    </header>
    
    <main>
        <section>
                <form action="/enviar" method="post">
                    <label for="nome">Nome:</label>
                    <br>
                    <input type="text" id="nome" name="nome" required>
                    <br>
                    <br>
                    <label for="email">E-mail:</label>
                    <br>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <br>
                    <label for="endereco">Endereço Completo:</label>
                    <br>
                    <input type="text" id="endereco" name="endereco" required>
                    <br>
                    <br>
                    <p>Selecione o tipo de feedback:</p>
                    <input type="radio" id="elogio" name="tipo_feedback" value="elogio" required>
                    <label for="elogio">Elogio</label>
                    <br>
                    <input type="radio" id="sugestao" name="tipo_feedback" value="sugestao">
                    <label for="sugestao">Sugestão</label>
                    <br>
                    <input type="radio" id="reclamacao" name="tipo_feedback" value="reclamacao">
                    <label for="reclamacao">Reclamação</label>
                    <br>
                    <br>
                    <label for="feedback">Feedback:</label>
                    <br>
                    <textarea id="feedback" name="feedback" rows="4" cols="40" required></textarea>
                    <br>
                    <br>
                    <button type="submit">Enviar</button>
                </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Exercício 3. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
